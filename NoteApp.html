<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="NoteApp .css">
    <title>NoteApp</title>
</head>

<body>
    <section class="container">
        <h1 class="title">NOTEAPP</h1>
        <div class="input-box">
            <input type="text" name="NoteApp" id="NoteApp-input" placeholder="something here...">
        </div>
        <div class="circle">
            <button class="color" style="background-color: red;"></button>
            <button class="color" style="background-color: green;"></button>
            <button class="color" style="background-color: yellow;"></button>
            <button class="color" style="background-color: blue;"></button>
            <button class="color" style="background-color: blueviolet;"></button>
            <button class="color" style="background-color: aliceblue;"></button>
            <button class="color" style="background-color: crimson;"></button>
            <button class="color" style="background-color: cornflowerblue;"></button>
            <button class="color" style="background-color: palevioletred;"></button>
            <button class="color color-10"></button>
            <button class="color color-11"></button>
        </div>
        <div class="icon">
            <i class="fa fa-plus-square-o" onclick="generateNewNote()"></i>
            <i class="fa fa-eraser"></i>
        </div>
        <div class="note-box">
                
        </div>
    </section>
    <script src="NoteApp .js"></script>
</body>

</html>
